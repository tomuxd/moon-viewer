<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moon Crater Registry â€” 3D Viewer</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0;
      background: linear-gradient(135deg, #000011 0%, #001122 50%, #002244 100%); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      overflow: hidden;
    }
    
    canvas {
      display: block;
      cursor: pointer;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
    }
    
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.85);
      padding: 16px;
      border-radius: 12px;
      font-size: 13px;
      max-width: 280px;
      z-index: 5;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .status-legend {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .available { background-color: #10b981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }
    .taken { background-color: #ef4444; }
    .selected { background-color: #3b82f6; box-shadow: 0 0 8px rgba(59, 130, 246, 0.4); }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    Loading 3D Moon Model...
  </div>
  
  <div id="info">
    <div style="font-weight: 600; font-size: 14px; color: #ffffff;">ðŸŒ™ Moon Crater Registry</div>
    <div class="status-legend">
      <div class="status-item">
        <div class="status-dot available"></div>
        <span>Available for purchase</span>
      </div>
      <div class="status-item">
        <div class="status-dot taken"></div>
        <span>Already taken</span>
      </div>
      <div class="status-item">
        <div class="status-dot selected"></div>
        <span>Selected crater</span>
      </div>
    </div>
    <div style="margin-top: 12px; font-size: 11px; color: #a0a0a0; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px;">
      Click on green craters to select
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
