<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Moon Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
        
        .crater-marker {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            z-index: 100;
        }
        
        .crater-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }
        
        .crater-dot.available {
            background: #10B981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .crater-dot.taken {
            background: #EF4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .crater-dot.official {
            background: #3B82F6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .crater-dot.selected {
            transform: scale(1.5);
            box-shadow: 0 0 20px currentColor;
        }
        
        .crater-dot:hover {
            transform: scale(1.3);
        }
        
        .crater-label {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .crater-marker:hover .crater-label {
            opacity: 1;
        }
        
        /* Dark/Light theme support */
        .theme-light {
            background: #f8fafc;
        }
        
        .theme-light .crater-dot {
            border-color: rgba(0, 0, 0, 0.6);
        }
        
        .theme-light .crater-label {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div>Loading 3D Moon...</div>
        </div>
    </div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
